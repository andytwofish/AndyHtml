<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>演化模擬</title>
  <style>
    canvas { border: 1px solid #000; }
  </style>
</head>
<body>
  <canvas id="_Canvas" width="800" height="400"></canvas>
  <img id="frogImg" src="./frog.png" alt="Source Image" style="display:none;">
</body>
</html>

<script>
// ==== 全域變數 ===============================
const canvas = document.getElementById('_Canvas');
const ctx = canvas.getContext('2d');
// ==== 函數 ===================================

// =============================================
window.onload = function() {
  console.log("Hi Befoo");
  let img = document.getElementById('frogImg');
  ctx.drawImage(img, 10, 20 ); 

  ctx.beginPath() ;
  ctx.lineWidth = 2;
  ctx.strokeStyle = "orange";
  
  for (let j=0; j<10;j++) {
    for ( let i=0; i<10; i++ ) {
      ctx.moveTo(20, 100-(5*i));
      ctx.lineTo(65, 100-(5*i));
      ctx.stroke();
    }
    ctx.moveTo(20+(5*j), 55);
      ctx.lineTo(20+(5*j), 100);
      ctx.stroke();
  }


}

</script>
