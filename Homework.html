class Abc{
    abc = [];

    random(){
        for (let i=0;i<20;i++){
            this.abc [i] = Math.floor (Math.random()*20);
        }
        console.log(this.abc);
    }

    sort(){
        for (let j=0;j<20;j++){
            let again = false ;
            for (let i=0;i<20;i++){
                if (this.abc [i]>this.abc [i+1]) {
                    this.bubble = this.abc [i];
                    this.abc [i] =this.abc [i+1];
                    this.abc [i+1]=this.bubble ;
                    again = true;
                }
            }
            if ( !again ) {
                break ;
            }
        }
        console.log( this.abc );
    }
}
let k = new Abc();
k.random();
k.sort();
