const canvas = document.getElementById('_Canvas');
const ctx = canvas.getContext('2d');

class Tank{
static CELL_SIZE = 14 ;
h = 0 ;
row = Math.floor(Math.random()*40) ;  
col = Math.floor(Math.random()*40) ; 
    static drawBackground(){
        ctx.strokeStyle = "orange";
        for (let i=0;i<40+1;i++){
            ctx.moveTo(Tank.CELL_SIZE*i,0 );
            ctx.lineTo(Tank.CELL_SIZE*i,Tank.CELL_SIZE*40);
        } 
        for (let j=0;j<40+1;j++){
            ctx.moveTo(0,Tank.CELL_SIZE*j );
            ctx.lineTo(Tank.CELL_SIZE*40,Tank.CELL_SIZE*j);    
        }
        ctx.stroke();
    }
    drawCell(){
        ctx.fillStyle = `rgb(0,0,0)` ;
        ctx.fillRect( this.col*Tank.CELL_SIZE+1, this.row*Tank.CELL_SIZE+1, Tank.CELL_SIZE-2, Tank.CELL_SIZE-2 ) ;
    }
    cleanCell(){
        ctx.fillStyle = `rgb(100,100,100)` ;
        ctx.fillRect( this.col*Tank.CELL_SIZE+1, this.row*Tank.CELL_SIZE+1, Tank.CELL_SIZE-2, Tank.CELL_SIZE-2 ) ;
    }

    move(){
        this.cleanCell() ;
        let i = Math.floor(Math.random()*2) ;
        this.h = Math.floor(Math.random()*2) ;
        if (this.h==0){
            this.h=-1;
        }else{
            this.h=1 ;
        }
        if (i==0){
            this.row+=this.h ;
        }else{
            this.col+=this.h ;
        }
        this.drawCell() ;
    }
}

let k = [] ; 
for (let i=0;i<10;i++){
    k [k.length] = new Tank () ;
}
 Tank.drawBackground () ;
let countDown = 3000 ;
run() ;
function run() {
    for (let i=0;i<k.length;i++){
        k [i].move() ;
    }
    if ( --countDown > 0 ) {
        setTimeout( run, 100 ) ;
    }
}
