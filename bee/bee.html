class BabyTank{
    static CELL_SIZE = 14 ;
    h = 0 ;

    green = 0 ;

            }
        }

        }

        }
        if (this.row>19){
            this.row = 19 ;
        }
        if (this.col<0){
            this.col = 0 ;
        }
        if (this.col>39){

        }
        if ( Math.floor(Math.random()*40)<=0 ) {

            console.log(tanks) ;

        this.drawCell() ;
        for (let i=0;i<tanks.length;i++){
            if ( tanks[i].row==myTank.row&&tanks[i].col==myTank.col ){
                tanks.splice(i,1) ;
                if (tanks.length==0){
                    console.log("ture:0") ; 
                }else{
                    console.log(`false:${tanks.length}`) ;
                }
                return ;
            }
        }
    }
}

class Bullet{
    bullet = [] ;
    row = 0 ;
    col = 0 ;
    red = 0 ;
    green = 0 ;
    blue = 0 ;
    isRunning = true ;
    constructor(row,col,red,green,blue) {
        this.row = row ;
        this.col = col ;
        this.red = red ;
        this.green = green ;
        this.blue = blue ;
        this.move();
    }
    
    move(){
        if ( !this.isRunning ) {
            return ;
        }
        this.cleanBulletCell() ;
        this.row+=1 ;    
        if (this.row>39){
            this.isRunning=false ; 
        } 
        
        this.drawBulletCell() ;
        setTimeout( this.move.bind(this), 30 ) ;
        if ( myTank.row==this.row&&myTank.col==this.col ){
            isRun = false ;
            return ;
        }
    }
    drawBulletCell(){
        ctx.fillStyle = `rgb(${ this.red },${ this.green },${ this.blue })` ;
        ctx.fillRect( this.col*Tank.CELL_SIZE+4, this.row*Tank.CELL_SIZE+1, Tank.CELL_SIZE-8, Tank.CELL_SIZE-2 ) ;
    }
    cleanBulletCell(){
        ctx.fillStyle = `rgb(255,255,255)` ;
        ctx.fillRect( this.col*Tank.CELL_SIZE+1, this.row*Tank.CELL_SIZE+1, Tank.CELL_SIZE-2, Tank.CELL_SIZE-2 ) ;
    }
}

class MyTank {
    row = 30 ;
    col = 20 ;
    loaded = false ;
    isKeyDown = false ;
    lastKeyEvent=0;
    constructor() {
        document.addEventListener("keydown", this._keyDown.bind(this) );
        document.addEventListener("keyup", this._keyUp.bind(this) );
    }
    _keyDown(event) {
        if ( event.code == "IntlRo" ) {
            return ;
        }
        if ( this.lastKeyEvent != 0 && event.code == this.lastKeyEvent.code && this.isKeyDown ){
            return ;
        }
        this.lastKeyEvent = event ;
        this.isKeyDown = true ;
        this.keyEvent(event) ;
        setTimeout( this._keyLoop.bind(this), 84 ) ;
    }
    _keyLoop() {
        if ( this.isKeyDown ) {
            this.keyEvent(this.lastKeyEvent) ;
            setTimeout( this._keyLoop.bind(this), 50 ) ;
        }
    }
    _keyUp(event) {
        this.lastKeyEvent = 0 ;
        this.isKeyDown = false ;
        this.loaded = false ;
    }
    keyEvent(event ) {
        this.cleanMyCell() ;
        if (event.code==`ArrowUp`){
            this.row-=1 ;
            if (this.row<20){
                this.row = 20  ;
            }
        }
        if (event.code==`ArrowDown`){
            this.row+=1 ;
            if (this.row>39){
                this.row = 39 ;
            }
        }
        if (event.code==`ArrowRight`){
            this.col+=1 ;
            if (this.col>39){
                this.col = 39 ;
            }
        }
        if (event.code==`ArrowLeft`){
            this.col-=1 ;
            if (this.col<0){
                this.col = 0 ;
            }
        }
        if (event.code==`Space`){
            if ( !this.loaded ){
                this.loaded = true ;
                let bullet = new MyBullet(this.row,this.col) ;
//                this.row+=1 ;
//                if (this.row>39){
//                    this.row = 39 ;
//                }
                this.cleanMyCell() ;
                this.drawMyCell() ;
            }
        }
        this.drawMyCell() ;
    }

    drawMyCell(){
        ctx.fillStyle = `rgb(0,0,0)` ;
        ctx.fillRect( this.col*Tank.CELL_SIZE+1, this.row*Tank.CELL_SIZE+1, Tank.CELL_SIZE-2, Tank.CELL_SIZE-2 ) ;
    }
    cleanMyCell(){
        ctx.fillStyle = `rgb(255,255,255)` ;
        ctx.fillRect( this.col*Tank.CELL_SIZE+1, this.row*Tank.CELL_SIZE+1, Tank.CELL_SIZE-2, Tank.CELL_SIZE-2 ) ;
    }
}

class MyBullet{
    row = 0 ;
    col = 0 ;
    life = true ;
    isRunning = true ;
    constructor(row,col) {
        this.row = row ;
        this.col = col ;
        this.move();
    }
    
    move(){
        if ( !this.isRunning ) {
            return ;
        }
        this.cleanBulletCell() ;
        this.row-=1 ;    
        if (this.row<0){
            this.isRunning=false ; 
        } 
        if ( this.life ){
            this.drawBulletCell() ;
            setTimeout( this.move.bind(this), 20 ) ;
        
            for (let i=0;i<tanks.length;i++){
                if ( tanks[i].row==this.row&&tanks[i].col==this.col ){
                    tanks.splice(i,1) ;
                    this.life = false ;
                    return ;
                }
            }
        }
    }
    drawBulletCell(){
        ctx.fillStyle = `rgb(0,0,0)` ;
        ctx.fillRect( this.col*Tank.CELL_SIZE+4, this.row*Tank.CELL_SIZE+1, Tank.CELL_SIZE-8, Tank.CELL_SIZE-2 ) ;
    }
    cleanBulletCell(){
        ctx.fillStyle = `rgb(255,255,255)` ;
        ctx.fillRect( this.col*Tank.CELL_SIZE+1, this.row*Tank.CELL_SIZE+1, Tank.CELL_SIZE-2, Tank.CELL_SIZE-2 ) ;
    }
}
let tanks = [] ; 
for (let i=0;i<0;i++){
    tanks [tanks.length] = new Tank () ;
}
for (let i=0;i<2;i++){
    tanks [tanks.length] = new BabyTank () ;
}
Tank.drawBackground () ;
let countDown = 3000 ;
let myTank = new MyTank() ;
let isRun = true ;
run() ;
function run() {
    if (isRun){
        for (let i=0;i<tanks.length;i++){
            tanks [i].move() ;
        }
    }else{
        ctx.font = "80px Arial";
        ctx.fillText("GAME OVER",20,350);
    }
    myTank.cleanMyCell () ;
    myTank.drawMyCell () ;
    if ( --countDown > 0 ) {
        setTimeout( run, 50 ) ;
    }
}
