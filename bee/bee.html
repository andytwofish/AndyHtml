class MyTank {
    row = 30 ;
    col = 20 ;
    loaded = false ;
    isKeyDown = false ;
    lastKeyEvent=0;
    keyDelayCount=0;
    gamepadIdx= 0;
    shield = true ;
    constructor(gamepadIdx) {
        this.gamepadIdx = gamepadIdx ;
        document.addEventListener("keydown", this._keyDown.bind(this) );
        document.addEventListener("keyup", this._keyUp.bind(this) );
    }
    _keyDown(event) {
        if ( event.code == "IntlRo" ) {
            return ;
        }
        if ( this.lastKeyEvent != 0 && event.code == this.lastKeyEvent.code && this.isKeyDown ){
            return ;
        }
        this.lastKeyEvent = event ;
        this.isKeyDown = true ;
        this.keyEvent(event) ;
        setTimeout( this._keyLoop.bind(this), 84 ) ;
    }
    _keyLoop() {
        if ( this.isKeyDown ) {
            this.keyEvent(this.lastKeyEvent) ;
            setTimeout( this._keyLoop.bind(this), 50 ) ;
        }
    }
    _keyUp(event) {
        this.lastKeyEvent = 0 ;
        this.isKeyDown = false ;
        this.loaded = false ;
    }
    process() {
//        this.cleanMyCell() ;
        if ( this.keyDelayCount++ >= 0 ) {
            const gamepads = navigator.getGamepads();
            const gamepad = gamepads[this.gamepadIdx] ;
            if (gamepad) {
                if ( gamepad.axes[0] == 1 ) {
                    console.log("right") ;
                    this.keyRight();
                }
                if ( gamepad.axes[0] == -1 ) {
                    console.log("left") ;
                    this.keyLeft();
                }
                if ( gamepad.axes[1] == 1 ) {
                    console.log("down") ;
                    this.keyDown();
                }
                if ( gamepad.axes[1] == -1 ) {
                    console.log("up") ;
                    this.keyUp() ;
                }
                if ( gamepad.buttons[0].pressed ) {
                    this.keySpace();  
                }else{
                    this.loaded = false ;
                }
            }
            this.keyDelayCount=0;
        }
        this.drawMyCell() ;
    }
    keyUp() {
        this.row-=1 ;
        if (this.row<20){
            this.row = 20  ;
        }
    }
    keyDown() {
        this.row+=1 ;
        if (this.row>39){
            this.row = 39 ;
        }
    }
    keyRight() {
        this.col+=1 ;
        if (this.col>39){
            this.col = 39 ;
        }
    }
    keyLeft() {
        this.col-=1 ;
        if (this.col<0){
            this.col = 0 ;
        }
    }
    keySpace() {
        if ( !this.loaded ){
            this.loaded = true ;
            let bullet = new MyBullet(this.row,this.col) ;
        }
    }
    keyEvent(event ) {
        if (event.code==`ArrowUp`){
            this.keyUp();
        }
        if (event.code==`ArrowDown`){
            this.keyDown();
        }
        if (event.code==`ArrowRight`){
            this.keyRight();
        }
        if (event.code==`ArrowLeft`){
            this.keyLeft() ;
        }
        if (event.code==`Space`){
            this.keySpace();
        }
    }
    
    drawMyCell(){
        ctx.fillStyle = `rgb(0,0,0)` ;
        ctx.fillRect( this.col*Tank.CELL_SIZE+1, this.row*Tank.CELL_SIZE+1, Tank.CELL_SIZE-2, Tank.CELL_SIZE-2 ) ;
        if (this.shield){
            ctx.fillRect( (this.col-2)*ShieldTank.CELL_SIZE+1, (this.row-1)*ShieldTank.CELL_SIZE+1, ShieldTank.CELL_SIZE-2, ShieldTank.CELL_SIZE-2 ) ;
            ctx.fillRect( (this.col-1)*ShieldTank.CELL_SIZE+1, (this.row-2)*ShieldTank.CELL_SIZE+1, ShieldTank.CELL_SIZE-2, ShieldTank.CELL_SIZE-2 ) ;
            ctx.fillRect( this.col*ShieldTank.CELL_SIZE+1, (this.row-2)*ShieldTank.CELL_SIZE+1, ShieldTank.CELL_SIZE-2, ShieldTank.CELL_SIZE-2 ) ;
            ctx.fillRect( (this.col+1)*ShieldTank.CELL_SIZE+1, (this.row-2)*ShieldTank.CELL_SIZE+1, ShieldTank.CELL_SIZE-2, ShieldTank.CELL_SIZE-2 ) ;
            ctx.fillRect( (this.col+2)*ShieldTank.CELL_SIZE+1, (this.row-1)*ShieldTank.CELL_SIZE+1, ShieldTank.CELL_SIZE-2, ShieldTank.CELL_SIZE-2 ) ;
        }   
    }
    cleanMyCell(){
        ctx.fillStyle = `rgb(255,255,255)` ;
        ctx.fillRect( this.col*Tank.CELL_SIZE+1, this.row*Tank.CELL_SIZE+1, Tank.CELL_SIZE-2, Tank.CELL_SIZE-2 ) ;
        if (this.shield){
            ctx.fillRect( (this.col-2)*ShieldTank.CELL_SIZE+1, (this.row-1)*ShieldTank.CELL_SIZE+1, ShieldTank.CELL_SIZE-2, ShieldTank.CELL_SIZE-2 ) ;
            ctx.fillRect( (this.col-1)*ShieldTank.CELL_SIZE+1, (this.row-2)*ShieldTank.CELL_SIZE+1, ShieldTank.CELL_SIZE-2, ShieldTank.CELL_SIZE-2 ) ;
            ctx.fillRect( this.col*ShieldTank.CELL_SIZE+1, (this.row-2)*ShieldTank.CELL_SIZE+1, ShieldTank.CELL_SIZE-2, ShieldTank.CELL_SIZE-2 ) ;
