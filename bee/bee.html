function drawImg(imgId, x, y, width, height, rotation) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(( rotation * Math.PI) / 180);
        ctx.translate( -x, -y);
        let imgObj = document.getElementById( imgId) ;
        ctx.drawImage(imgObj, x-width/2, y-height/2, width, height ) ;
        ctx.restore();    
}

class MyTank {
    static SHIELD_HIGHEST = 20 ;
    static HIGHEST_HP = 8 ;
    HP = MyTank.HIGHEST_HP ;
    shieldHp = 0 ;
    time = 0 ;
    row = 30 ;
    col = 20 ;
    loaded = false ;
    loaded2 = false ;
    isKeyDown = false ;
    lastKeyEvent=0;
    keyDelayCount=0;
    gamepadIdx= 0;
    shield = 0 ;
    bulletCount = 0 ;
    bombBeginTime = 0 ; 
    constructor(gamepadIdx) {
        this.gamepadIdx = gamepadIdx ;
        document.addEventListener("keydown", this._keyDown.bind(this) );
        document.addEventListener("keyup", this._keyUp.bind(this) );
    }
    fireBomb() {
        if ( this.bombBeginTime == 0 ) {
            return ;
        }
        let deltaTime = Date.now() - this.bombBeginTime ;  // millie seconds
        let bombLevel = Math.round( deltaTime / 2000 ) ;
        let rowCount = bombLevel+(bombLevel-1) ;
        let deltaCol = 0 ;

        for( let row=0; row<rowCount; row++ ) {
            let colCount = Math.abs(deltaCol)*2+1  ;
            //console.log( `${deltaCol}, ${colCount}` ) ;
            for( let col=0; col<colCount; col++ ) {
                tanks.push( new MyBomb( this.row-rowCount+row, this.col+deltaCol+col )) ;
            }
            if ( row >= bombLevel-1 ) {
                deltaCol++ ;
            } else {
                deltaCol-- ;
            }
        }
        if (bombLevel>1){
            tanks.push( new Light( this.row-((rowCount+1)/2) , this.col , rowCount*BabyTank.CELL_SIZE , rowCount*BabyTank.CELL_SIZE )) ;
        }
        this.bombBeginTime = 0 ;
    }
    _keyDown(event) {
        if ( event.code == "IntlRo" ) {
            return ;
        }
        if ( this.lastKeyEvent > 0 && event.code == this.lastKeyEvent.code && this.isKeyDown ){
            return ;
        }
        this.lastKeyEvent = event ;
        this.isKeyDown = true ;
        this.keyEvent(event) ;
        setTimeout( this._keyLoop.bind(this), 84 ) ;
    }
    _keyLoop() {
        if ( this.isKeyDown ) {
            this.keyEvent(this.lastKeyEvent) ;
            setTimeout( this._keyLoop.bind(this), 50 ) ;
        }
    }
    _keyUp(event) {
        this.time = 0 ;
        this.lastKeyEvent = 0 ;
        this.isKeyDown = false ;
        this.loaded = false ;
        this.loaded2 = false ;
    }
    process() {
        const gamepads = navigator.getGamepads();
        const gamepad = gamepads[this.gamepadIdx] ;
        if (gamepad) {
            if ( gamepad.axes[0] == 1 ) {
                this.fireBomb();
                this.keyRight();
            }
            if ( gamepad.axes[0] == -1 ) {
                this.fireBomb();
                this.keyLeft();
            }
            if ( gamepad.axes[1] == 1 ) {
                this.fireBomb();
                this.keyDown();
            }
            if ( gamepad.axes[1] == -1 ) {
                this.fireBomb();
                this.keyUp() ;
            }
            if ( gamepad.buttons[0].pressed ) {
                this.fireBomb();
                this.keySpace();  
            }else{
                this.bulletCount = 0 ;//this.loaded = false ;
            }
            if ( gamepad.buttons[2].pressed ) {
                this.fireBomb();
                this.keyShield();  
            }else{
                this.loaded2 = false ;
            }
            if ( gamepad.buttons[1].pressed ) {
                if ( this.bombBeginTime == 0 ) {
                    this.bombBeginTime = Date.now() ;
                    console.log(this.bombBeginTime);
                }
            } else {
                if ( this.bombBeginTime != 0 ) {
                    this.fireBomb() ;
                }
            }
        }
        for(let i=0;i<tanks.length;i++){
            if (tanks[i] instanceof Bullet ){
                if ( this.row==tanks[i].row&&this.col==tanks[i].col ){
                    this.HP -=1 ;
                    this.time = 0
                    this.keyDown() ;
                    tanks.splice(i,1) ;
                    if(this.HP<=0){
                        isRun = false ;
                        this.life = false ;
                        tanks.splice(i,1) ;
                        return ;
                    }
                }
                if ( this.shield > 0 ){
                    if ( (this.row-1)==tanks[i].row&&(this.col-2)==tanks[i].col ){
                        this.shield-=1 ;
                        this.life = false ;
                        this.keyDown() ;
                        tanks.splice(i,1) ;
                        return ;

                    }
                    if ( (this.row-2)==tanks[i].row&&(this.col-1)==tanks[i].col ){
                        this.shield-=1 ;
                        this.life = false ;
                        this.keyDown() ;
                        tanks.splice(i,1) ;
                        return ;
                    }
                    if ( (this.row-2)==tanks[i].row&&this.col==tanks[i].col ){
                        this.shield-=1 ;
                        this.life = false ;
                        this.keyDown() ;
                        tanks.splice(i,1) ;
                        return ;
                    }
                    if ( (this.row-2)==tanks[i].row&&(this.col+1)==tanks[i].col ){
                        this.shield-=1 ;
                        this.life = false ;
                        this.keyDown() ;
                        tanks.splice(i,1) ;
                        return ;
                    }
                    if ( (this.row-1)==tanks[i].row&&(this.col+2)==tanks[i].col ){
                        this.shield-=1 ;
                        this.life = false ;
                        this.keyDown() ;
                        tanks.splice(i,1) ;
                        return ;
                    }
                }
            }
        }
        this.drawMyCell() ;
    }
    keyUp() {
        this.row-=1 ;
        if (this.row<20){
            this.row = 20  ;
        }
    }
    keyDown() {
        this.row+=1 ;
        if (this.row>39){
            this.row = 39 ;
        }
    }
    keyRight() {
        this.col+=1 ;
        if (this.col>39){
            this.col = 39 ;
        }
    }
    keyLeft() {
        this.col-=1 ;
        if (this.col<0){
            this.col = 0 ;
        }
    }
    keySpace() {
        if ( this.bulletCount-- < 0 ) {
            if ( this.shield <= 0 ) {
                this.bulletCount = 5 ;
                tanks [tanks.length] = new MyBullet(this.row,this.col) ;
            }
        }
    }
    keyShield() {
        if ( !this.loaded2 ){
            this.loaded2 = true ;
            if(this.shield <= 0){
                if ( this.shieldHp > 0 ){
                    this.shield = this.shieldHp ;
                    this.shieldHp = 0 ;
                }else{
                    this.shield =MyTank.SHIELD_HIGHEST ;
                }
            }else{
                this.shieldHp = this.shield ;
                this.shield = 0 ;
            }
        }
    }
    keyMyBomb() {
       
    }
    keyEvent(event ) {
        if (event.code==`ArrowUp`){
            this.keyUp();
        }
        if (event.code==`ArrowDown`){
            this.keyDown();
        }
        if (event.code==`ArrowRight`){
            this.keyRight();
        }
        if (event.code==`ArrowLeft`){
            this.keyLeft() ;
        }
        if (event.code==`Space`){
            this.keySpace();
        }
    }

    drawMyCell(){
        let x = (this.col*BabyTank.CELL_SIZE+1) + BabyTank.CELL_SIZE/2 ;
        let y = (this.row*BabyTank.CELL_SIZE+1) + BabyTank.CELL_SIZE/2 ;
        drawImg( "M.tankImg", x, y, BabyTank.CELL_SIZE*2, BabyTank.CELL_SIZE*2, 0 ) ;
        if (this.shield > 0 ){
            let color = 255/MyTank.SHIELD_HIGHEST*this.shield ;
            ctx.fillStyle = `rgb(${color},${color},${color})` ;
            ctx.fillRect( (this.col-2)*ShieldTank.CELL_SIZE+1, (this.row-1)*ShieldTank.CELL_SIZE+1, ShieldTank.CELL_SIZE-2, ShieldTank.CELL_SIZE-2 ) ;

}

let lastTime = 0 ;

function run(time) {
    if (lastTime === 0) {
        lastTime = time;
    }

    // 計算自上次更新以來經過的時間
    const deltaTime = time - lastTime
    if ( deltaTime < 50 ) {
        requestAnimationFrame(run);
        return ;
    }
    lastTime = time ;

    if (isRun){
        for (let i=0;i<tanks.length;i++){
            if (!tanks [i].life ){
                tanks.splice(i--,1) ;
            }
        }  
        ctx.fillStyle = `rgb(0,0,0)` ;
        ctx.fillRect( 0 , 0 , 560 , 560 ) ;
        for (let i=0;i<tanks.length;i++){
            tanks [i].move() ;
        }
        myTank1.process() ;
        myTank2.process() ;
    }else{
        ctx.font = "80px Arial";
        ctx.fillText("GAME OVER",20,350);
    }
    if (tanks.length==0){
        ctx.font = "200px Arial";
        ctx.fillText("WIN",50,350 );
    }
    requestAnimationFrame(run);
}

window.onload=function() {
