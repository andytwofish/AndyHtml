<script>

console.log("run()");
const canvas = document.getElementById('_Canvas');
const ctx = canvas.getContext('2d');     

let countDown = 3000 ;
const TOTAL_ROWS = 40 ;
const TOTAL_COLS = 80 ;
let CELL_SIZE = 10 ;
let isRun = true ;
let lastTime = 0 ;
let bigTankCount = -1 ;
let tanks = [] ; 
let target = [] ;
let wave = 0 ;
// 函數：調整 Canvas 尺寸
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        CELL_SIZE = window.innerWidth/85 ;
        draw(); // 重繪內容
    }

    // 繪製內容的範例
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // 清空畫布
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width , canvas.height );
    }

    // 初次調整尺寸
    resizeCanvas();

    // 監聽視窗大小改變事件
    window.addEventListener('resize', resizeCanvas);

function drawImg(imgId, x, y, width, height, rotation) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(( rotation * Math.PI) / 180);
        ctx.translate( -x, -y);
        let imgObj = document.getElementById( imgId) ;
        ctx.drawImage(imgObj, x-width/2, y-height/2, width, height ) ;
        ctx.restore();    
}

function drawBackground(){
    ctx.strokeStyle = "orange";
    for (let i=0;i<40+1;i++){
        ctx.moveTo(CELL_SIZE*i,0 );
        ctx.lineTo(CELL_SIZE*i,CELL_SIZE*40);
    } 
    for (let j=0;j<40+1;j++){
        ctx.moveTo(0,CELL_SIZE*j );
        ctx.lineTo(CELL_SIZE*40,CELL_SIZE*j);    
    }
    ctx.stroke();
}

function run(time) {
    if (lastTime === 0) {
        lastTime = time;
    }

    // 計算自上次更新以來經過的時間
    const deltaTime = time - lastTime
    if ( deltaTime < 40 ) {
        requestAnimationFrame(run);
        return ;
    }
    lastTime = time ;


    // ctx.fillStyle = `rgb(0,0,0)` ;
    // ctx.fillRect( 0 , 0 , CELL_SIZE*TOTAL_COLS , CELL_SIZE*TOTAL_ROWS ) ;
    draw() ;
    MyTank.process() ;
    OurBullet.process() ;
    EnemyTank.process() ;
    EnemyBullet.process() ;

    if (wave < 9 ){
        if (wave == 8){
            ctx.fillStyle = `rgb(255,0,0)` ;
            ctx.font =  `${CELL_SIZE*2}px Arial`;
            ctx.textAlign = "center" ;
            ctx.fillText(" 前方高能 ",TOTAL_COLS/2*CELL_SIZE,CELL_SIZE*2);
        }else{
            ctx.fillStyle = `rgb(255,255,255)` ;
            ctx.font = `${CELL_SIZE*2}px Arial`;
            ctx.textAlign = "center" ;
            ctx.fillText(`第${wave}波`,TOTAL_COLS/2*CELL_SIZE,CELL_SIZE*2);
        }
    }
    ctx.fillStyle = `rgb(255,255,255)` ;
    ctx.font =  `${CELL_SIZE*2}px Arial`;
    ctx.textAlign = "center" ;
    ctx.fillText(`我方${MyTank.objs.length}隻`,CELL_SIZE*5,(TOTAL_ROWS-1)*CELL_SIZE );
    ctx.font =  `${CELL_SIZE*2}px Arial`;
    ctx.textAlign = "center" ;
    ctx.fillText(`敵方${EnemyTank.objs.length}隻`, (TOTAL_COLS-5)*CELL_SIZE, (TOTAL_ROWS-1)*CELL_SIZE );

    if (MyTank.objs.length == 0){
        ctx.fillStyle = `rgb(255,0,0)` ;
        ctx.font =  `${CELL_SIZE*TOTAL_COLS/8}px Arial`;
        ctx.textAlign = "center" ;
        ctx.fillText("GAME OVER",TOTAL_COLS/2*CELL_SIZE,TOTAL_ROWS/2*CELL_SIZE);
    }
    
    if ( EnemyTank.objs.length == 0 ) {
        wave++ ;
        if (wave < 2 ) {
            for ( let i= 0;i<8;i++ ) {
                new SuperTank() ;
            }
        } 
        if ( wave == 8 ) {
            for ( let i= 0;i<200;i++ ) {
                new BigTank() ;
            }
            for ( let i= 0;i<4;i++ ) {
                new BabyTank() ;
            }
        }
        if ( wave > 8 ) {
            ctx.fillStyle = `rgb(0,255,0)` ;
            ctx.font = `${CELL_SIZE*TOTAL_COLS/8}px Arial`;
            ctx.textAlign = "center" ;
            ctx.fillText("WIN",TOTAL_COLS/2*CELL_SIZE,TOTAL_ROWS/2*CELL_SIZE );
        }
    }
    //if (Math.floor(Math.random()*400) == 0){
    //    tanks [tanks.length] = new firstAidKit () ;
    //}
    requestAnimationFrame(run);
}

window.onload=function() {

    for (let i=0;i<0;i++){
        new BigTank () ;
    }
    for (let i=0;i<0;i++){
        new EnemyTank() ;
    }
    for (let i=0;i<4;i++){
        new BabyTank () ;
    }
    for (let i=0;i<0;i++){
        new ShieldPeople () ;
    }

    for (let i=0;i<1;i++){
        new MyTank(Math.floor(Math.random()*(TOTAL_ROWS/2))+(TOTAL_ROWS/2), Math.floor(Math.random()*TOTAL_COLS) , new KeyController(0) );
    }
    for (let i=0;i<0;i++){
        new AutoMyTank(Math.floor(Math.random()*(TOTAL_ROWS/2))+(TOTAL_ROWS/2),Math.floor(Math.random()*TOTAL_COLS), new KeyController(i) );
    }
    requestAnimationFrame(run);
}
