<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bomb</title>
  <style>
    canvas { border: 1px solid #000; }
  </style>
</head>
<body>
  <canvas id="_Canvas" width="800" height="800"></canvas>
</body>
</html>

<script>

const canvas = document.getElementById('_Canvas');
const ctx = canvas.getContext('2d');     



    
class Game{ 
    static CELL_SIZE =14;
    row = 10 ;
    col = 10 ;
    bombCount = 20 ;
    matrix = [] ; 
    constructor() {
        for(let i=0; i<this.row;i++){
            this.matrix[i] = []; 
            for(let j=0;j<this.col;j++){
                this.matrix[i][j] = 0 ;  
            }
        }
        this.drawBackground() ;
        this.genBomb(this.bombCount) ;
        console.log(this.matrix);
    }
    drawBackground(){
        ctx.strokeStyle = "black";
        for (let i=0;i<this.row+1;i++){
            ctx.moveTo(Game.CELL_SIZE*i,0 );
            ctx.lineTo(Game.CELL_SIZE*i,Game.CELL_SIZE*this.col);
        } 
        for (let j=0;j<this.col+1;j++){
            ctx.moveTo(0,Game.CELL_SIZE*j );
            ctx.lineTo(Game.CELL_SIZE*this.row,Game.CELL_SIZE*j);    
        }
        ctx.stroke();
    }
    genBomb(bombNumbers){
        let bombRow = 0 ;
        let bombCol = 0 ;
        for (let i=0;i<bombNumbers;i++){ 
            for (let j=0;j<1;j=0){
                bombRow = Math.floor(Math.random()*this.row) ;
                bombCol = Math.floor(Math.random()*this.col) ;
                if (this.matrix[bombRow][bombCol] != 'Bomb' ){
                    break ;
                }
            }
            this.matrix[bombRow][bombCol] = 'Bomb' ;
        }
    }  
}
let game = new Game () ;
//Game.drawBackground () ;


</script>
